<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
     <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        <div class="weather-container">
            <!-- grant location -->
             <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p class="para1">Grant Location Access</p>
                <p class="para2">Allow Access to get weather installation</p>
                <button class="btn" data-grantAccess> Grant Access</button>
             </div>

             <!-- search form  -->
              <form class="form-container" data-searchForm>
                <input placeholder="search for city....." data-searchInput>
                <button class="btn">
                  <img src=" search.png" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- loading screen container -->
               <div class=" sub-container loading-container">
                   <img src="loading.gif" width="150" height="150">
                   <p>Loading</p>
               </div>

               <!-- weather info container -->
                <div class=" sub-container weather-info-container">
                    <div class="name">
                       <p class="city-name" data-cityName></p>
                       <img data-countyIcon>
                    </div>


                    <p class="weather" data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p class="temprature" data-temp></p>
                     <!-- three card  -->
                    <div class="parameter-container">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="wind.png">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <!-- card 2 -->
                         <div class="parameter">
                            <img src="humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                         </div>
                         <!-- card 3 -->
                          <div class="parameter">
                            <img src="cloud.png">
                            <p>Cloud</p>
                            <p data-cloud></p>
                          </div>
                    </div>
                </div>

        </div>
     </div>





    <script src="weather2.js"></script>
</body>
</html>
